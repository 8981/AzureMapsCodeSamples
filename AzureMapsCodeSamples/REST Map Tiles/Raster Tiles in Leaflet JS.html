<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!-- Add references to the Leaflet JS map control resources. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            map = L.map('myMap').setView([0,0], 2);

            //Create a tile layer that points to the Azure Maps tiles.
            L.tileLayer('https://atlas.microsoft.com/map/tile/png?api-version=1&layer=basic&style=main&zoom={z}&x={x}&y={y}&subscription-key={subscriptionKey}', {
                attribution: '© ' + new Date().getFullYear() + ' Microsoft, © 1992 - ' + new Date().getFullYear() + ' TomTom',
                maxZoom: 20,
                id: 'azuremaps.road',
                crossOrigin: true,
                subscriptionKey: '<subscriptionKey>'    //Your Azure Maps subscription key.
            }).addTo(map);

            //Add a Microsoft logo.
            var logo = L.control({ position: 'bottomright' });
            logo.onAdd = function (map) {
                var div = L.DomUtil.create('div');
                div.innerHTML = '<img src="/Common/images/MicrosoftLogo.png" title="Microsoft Logo">';
                return div;
            }
            logo.addTo(map);
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:770px;margin-top:10px;">
        <legend>Azure Maps Raster Tiles in Leaflet JS Sample</legend>
        This sample shows how to render Azure Maps Raster Tiles in the <a href="http://leafletjs.com/" target="_blank">Leaflet JS map control</a>.
    </fieldset>
</body>
</html>
