<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Web Control Samples - Raster Tiles in Cesium JS</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to render Azure Maps Raster Tiles in the Cesium JS map control." />
    <meta name="keywords" content="map, gis, API, SDK, tiles, raster, cesium, cesium.js" />
    <meta name="author" content="Microsoft Azure Maps" />
    <link href="/SiteResources/azure-maps-logo-13.png" rel="shortcut icon" />

    <!-- Add references to the CesiumJS Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="http://cesiumjs.org/releases/1.18/Build/Cesium/Widgets/widgets.css" type="text/css" />
    <script src="http://cesiumjs.org/releases/1.44/Build/Cesium/Cesium.js"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            map = new Cesium.Viewer('myMap', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: new Cesium.Resource({
                        url: 'https://atlas.microsoft.com/map/tile/png?zoom={z}&x={x}&y={y}',
                        queryParameters: {
                            'api-version': '1.0',
                            tileSize: 512,  //can be 256 or 512.
                            layer: 'basic', //Can be 'basic', 'hybrid' or 'labels'.
                            style: 'main',
                            language: 'en-US',
                            'subscription-key': '<Your Azure Maps Key>'    //Your Azure Maps subscription key.
                        }
                    }),
                    credit: new Cesium.Credit('<img src="../Common/images/MicrosoftLogo.png" title="Microsoft Logo"><br/>© ' + new Date().getFullYear() + ' Microsoft, © 1992 - ' + new Date().getFullYear() + ' TomTom', true),
                    maximumLevel: 20,
                    tileWidth: 512,
                    tileHeight: 512,
                    enablePickFeatures: false
                }),
                baseLayerPicker: false
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:770px;margin-top:10px;">
        <legend>Raster Tiles in Cesium JS sample</legend>
        This sample shows how to render Azure Maps Raster Tiles in the <a href="https://cesiumjs.org/">Cesium JS map control</a>.
    </fieldset>
</body>
</html>
