<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Web Control Samples - Raster Tiles in ArcGIS JS 4.6</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to render Azure Maps Raster Tiles in the ArcGIS version 4.6 JavaScript map control." />
    <meta name="keywords" content="map, gis, API, SDK, tiles, raster, ArcGIS, ESRI" />
    <link href="/SiteResources/azure-maps-logo-13.png" rel="shortcut icon" />

    <!-- Add references to the ArcGIS map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css" type="text/css" />
    <script src="https://js.arcgis.com/4.6/"></script>

    <script type='text/javascript'>
        //Your Azure Maps subscription key.
        var subscriptionKey = '<Your Azure Maps Key>';

        require(["esri/config", "esri/layers/WebTileLayer", "esri/Map", "esri/views/MapView", "dojo/dom", "dojo/domReady!"],
            function (esriConfig, WebTileLayer, Map, MapView, dom) {

                //Add the "atlas.microsoft.com" domain to the cors enabled servers list.
                esriConfig.request.corsEnabledServers.push("atlas.microsoft.com");

                var map = new Map();

                var view = new MapView({
                    container: "myMap",
                    map: map
                });

                //Create a tile layer that points to the Azure Maps tiles.
                //https://docs.microsoft.com/rest/api/location-based-services/render/getmaptile
                var tiledLayer = new WebTileLayer({
                    urlTemplate: "https://atlas.microsoft.com/map/tile/png?api-version=1&layer=basic&style=main&tileSize=512&zoom={level}&x={col}&y={row}&subscription-key=" + subscriptionKey,
                    copyright: '<img src="../Common/images/MicrosoftLogo.png" title="Microsoft Logo"> © ' + new Date().getFullYear() + ' Microsoft, © 1992 - ' + new Date().getFullYear() + ' TomTom',
                    tileInfo: {
                        spatialReference: {
                            "wkid": 3857
                        },
                        size: 512,
                        origin: {
                            "x": -20037508.34,
                            "y": 20037508.34
                        },
                        lods: [
                            { "level": -1, "resolution": 156543.033928, "scale": 591657527.591555 }, // typically 0
                            { "level": 0, "resolution": 78271.5169639999, "scale": 295828763.795777 }, // typically 1
                            { "level": 1, "resolution": 39135.7584820001, "scale": 147914381.897889 },
                            { "level": 2, "resolution": 19567.8792409999, "scale": 73957190.948944 },
                            { "level": 3, "resolution": 9783.93962049996, "scale": 36978595.474472 },
                            { "level": 4, "resolution": 4891.96981024998, "scale": 18489297.737236 },
                            { "level": 5, "resolution": 2445.98490512499, "scale": 9244648.868618 },
                            { "level": 6, "resolution": 1222.99245256249, "scale": 4622324.434309 },
                            { "level": 7, "resolution": 611.49622628138, "scale": 2311162.217155 },
                            { "level": 8, "resolution": 305.748113140558, "scale": 1155581.108577 },
                            { "level": 9, "resolution": 152.874056570411, "scale": 577790.554289 },
                            { "level": 10, "resolution": 76.4370282850732, "scale": 288895.277144 },
                            { "level": 11, "resolution": 38.2185141425366, "scale": 144447.638572 },
                            { "level": 12, "resolution": 19.1092570712683, "scale": 72223.819286 },
                            { "level": 13, "resolution": 9.55462853563415, "scale": 36111.909643 },
                            { "level": 14, "resolution": 4.77731426794937, "scale": 18055.954822 },
                            { "level": 15, "resolution": 2.38865713397468, "scale": 9027.977411 },
                            { "level": 16, "resolution": 1.19432856685505, "scale": 4513.988705 },
                            { "level": 17, "resolution": 0.597164283559817, "scale": 2256.994353 },
                            { "level": 18, "resolution": 0.298582141647617, "scale": 1128.497176 },
                            { "level": 19, "resolution": 0.14929107082380833, "scale": 564.248588 }
                        ]
                    }
                });

                map.add(tiledLayer);
            });
    </script>
</head>
<body>
	<div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

	<fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>Raster Tiles in ArcGIS JS 4.6</legend>
		This sample shows how to render Azure Maps Raster Tiles in the ArcGIS version 4.6 JavaScript map control. 
	</fieldset>
</body>
</html>
