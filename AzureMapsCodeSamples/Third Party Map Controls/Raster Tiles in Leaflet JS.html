<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Web Control Samples - Azure Maps Raster Tiles in Leaflet JS</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to render Azure Maps Raster Tiles in the Leaflet JS map control." />
    <meta name="keywords" content="map, gis, API, SDK, tiles, raster, leaflet, leaflet.js" />
    <meta name="author" content="Microsoft Azure Maps" />
    <link href="/SiteResources/azure-maps-logo-13.png" rel="shortcut icon" />

    <!-- Add references to the Leaflet JS map control resources. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            map = L.map('myMap').setView([0, 0], 2);

            //Create a tile layer that points to the Azure Maps tiles.
            L.tileLayer('https://atlas.microsoft.com/map/tile/png?api-version=1&layer=basic&style=main&tileSize=512&zoom={z}&x={x}&y={y}&subscription-key={subscriptionKey}', {
                attribution: '© ' + new Date().getFullYear() + ' Microsoft, © 1992 - ' + new Date().getFullYear() + ' TomTom',
                maxZoom: 20,
                tileSize: 512,
                zoomOffset: -1,
                id: 'azuremaps.road',
                crossOrigin: true,
                subscriptionKey: '<Your Azure Maps Key>'    //Your Azure Maps subscription key.
            }).addTo(map);

            //Add a Microsoft logo.
            var logo = L.control({ position: 'bottomright' });
            logo.onAdd = function (map) {
                var div = L.DomUtil.create('div');
                div.innerHTML = '<img src="../Common/images/MicrosoftLogo.png" title="Microsoft Logo">';
                return div;
            }
            logo.addTo(map);
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>Raster Tiles in Leaflet JS</legend>
        This sample shows how to render Azure Maps Raster Tiles in the <a href="http://leafletjs.com/">Leaflet JS map control</a>. <br/>
        Tip: Use 512 tiles instead of 256 tiles as it generates 1/4th the tile requests.
    </fieldset>
</body>
</html>
