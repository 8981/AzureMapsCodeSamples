<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Web Control Samples - Popups on Shapes</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="map, gis, API, SDK, " />
    <meta name="author" content="Microsoft Azure Maps" />
    <link href="/SiteResources/azure-maps-logo-13.png" rel="shortcut icon" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
            atlas.setSubscriptionKey('<Your Azure Maps Key>');

            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.33, 47.64],
                zoom: 12
            });

            //Wait until the map resources have fully loaded.
            map.events.add('load', function (e) {
                //TODO
            });
        }

        function featureClicked(e) {
            //Make sure the event occured on a shape feature.
            if (e.shapes && e.shapes.length > 0) {
                var properties = e.shapes[0].getProperties();

                //Create a table from the properties in the feature.
                var html = ['<div style="padding:10px;"><table><tr><td><b>Property</b></td><td><b>Value</b></td><tr>'];

                Object.keys(properties).forEach(function (key, index) {
                    //Ignore private properties which are commonly denoted using an underscore.
                    if (key.indexOf('_') !== 0) {
                        html.push('<tr><td>', key, '</td><td>', properties[key], '</td><tr>');
                    }                    
                });

                html.push('</table></div>');

                //By default, show the popup where the mouse event occured.
                var pos = e.position;

                //If the shape is a point feature, show the popup at the points coordinate.
                if (e.shapes[0].getType() === 'Point') {
                    pos = e.shapes[0].getCoordinate();
                }

                //Update the content and position of the popup.
                popup.setOptions({
                    content: html.join(''),
                    position: pos
                });

                //Open the popup.
                popup.open(map);
            }
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:770px;margin-top:10px;">
        <legend>[Title]</legend>
        This sample shows how to [Description]
    </fieldset>
</body>
</html>
