<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="SiteResources/default.css" />
    <script type="text/javascript" src="ExternalSamples.js"></script>
    <script>
    window.onload = function () {
        var html = [];
        var tableOfContentsHtml = ['<ul>'];

        var keys = Object.keys(externalSamples).sort();

        keys.forEach(function (key) {
            var samples = externalSamples[key].sort(titleSort);

            tableOfContentsHtml.push('<li><a href="#', key, '">', key, '</li>');

            html.push('<h3><a name="', key, '"></a>', key, '</h3><ul>');

            for (var i = 0; i < samples.length; i++) {
                html.push('<li><a href="', samples[i].href, '" target="_blank">', samples[i].title, '</a>');

                if (samples[i].description && samples[i].description != '') {
                    html.push(' - ', samples[i].description);
                }

                html.push('</li>');
            }

            html.push('</ul>');
        });

        tableOfContentsHtml.push('</ul>')

        document.getElementById('tableOfContents').innerHTML = tableOfContentsHtml.join('');
        document.getElementById('externalSampleList').innerHTML = html.join('');
    }

    function titleSort(a, b) {
        return a.name - b.name;
    }
    </script>
</head>
<body>
    <h2>External Samples</h2>

    <div id="tableOfContents"></div>  
    
    <div id="externalSampleList" class="subpageContent"></div>  
</body>
</html>
