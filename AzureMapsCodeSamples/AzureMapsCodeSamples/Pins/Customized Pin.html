<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1.0" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1.0"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            var mapCenterPosition = [-73.985708, 40.75773];

            map = new atlas.Map('myMap', {
                'subscription-key': '<subscriptionKey>',
                center: mapCenterPosition,
                zoom: 12
            });

            //Create a pin at the center of the map and pass in some properties that are unique to the pin.
            var pin = new atlas.data.Feature(new atlas.data.Point(mapCenterPosition), {
                icon: 'pin-red',
                iconSize: 1,
                title: 'Times Square'
            });

            //Add the pin to the map and set some pin layer options that apply to all pins in the layer. 
            map.addPins([pin], {
                name: 'default-pin-layer',
                fontColor: '#000',
                fontSize: 14,
                textOffset: [0, 20],
                textFont: 'SegoeUi-Bold'
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Customized Pin Sample</legend>
        This sample shows how to create a custom pin using
        <a href="https://docs.microsoft.com/en-us/javascript/api/location-based-services-javascript/pinlayeroptions?view=azure-iot-typescript-latest" target="_blank">PinLayerOptions</a> and add it to the map.
    </fieldset>
</body>
</html>
