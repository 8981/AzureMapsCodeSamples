<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            var mapCenterPosition = [-73.985708, 40.75773];

            map = new atlas.Map('myMap', {
                'subscription-key': '<subscriptionKey>',
                center: mapCenterPosition,
                zoom: 12
            });

            //Wait until the map resources have fully loaded.
            map.addEventListener("load", function (e) {
                //Pre-load the custom pin image.
                var pinImg = new Image();
                pinImg.onload = function () {
                    //Add the pin image to the map resources. Give it a unique id.
                    map.addIcon('my-custom-icon', pinImg);

                    //Add a pin to the map and use the custom pin image.
                    var pin = new atlas.data.Feature(new atlas.data.Point(mapCenterPosition));

                    //Add the pin to the map.
                    map.addPins([pin], {
                        name: 'default-pin-layer',
                        icon: 'my-custom-icon',
                        iconSize: 0.5
                    });
                };
                pinImg.src = './Common/images/pins/showers.png';
            });
        }
    </script>
    <style>
        body {
            -ms-content-zooming: none;
            overflow: hidden;
            touch-action: none
        }
    </style>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:770px;margin-top:10px;">
        <legend>Custom Pin Image Icon Sample</legend>
        This sample shows how to add a custom pin icon to the map resources and then use it to create a custom pin.
    </fieldset>
</body>
</html>
