<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Web Control Samples - HTML pulse animation</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to pulse animate the position of a HTML marker on the map." />
    <meta name="keywords" content="map, gis, API, SDK, animate, animation, symbol, pushpin, marker, pin" />
    <meta name="author" content="Microsoft Azure Maps" />
    <link href="/SiteResources/azure-maps-logo-13.png" rel="shortcut icon" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1"></script>

    <style type="text/css">
        .pulse {
            display: block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: red;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 0, 0, 0.4);
            animation: pulse 3s infinite;
        }

            .pulse:hover {
                animation: none;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 100px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
    </style>
    
    <script type='text/javascript'>
        var map, marker;

        function GetMap() {
            //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
            atlas.setSubscriptionKey('fyPo4BWO5PvgFLPL6myK9wVWJrrxGcMjOi39FBGORh0');

            //Initialize a map instance.
            map = new atlas.Map('myMap');

            //Wait until the map resources have fully loaded.
            map.events.add('load', function (e) {
                //Create a HTML marker and add it to the map.
                marker = new atlas.HtmlMarker({
                    htmlContent: '<div class="pulse"></div>',
                    position: [17.3069, 62.3908]
                });

                map.markers.add(marker);

            });
        }
        
    </script>
    
</head>
<body onload='GetMap()'>
    <div id='myMap' style='position:relative;width:800px;height:600px;'></div>

    <fieldset style='width:700px;margin-top:10px;'>
        <legend>Marker pulse animation</legend>
        This sample shows how to pulse animate the position of a HTML marker on the map.
    </fieldset>
</body>
</html>
