<!DOCTYPE html>
<html>
<head>
    <title>Custom Symbol Image Icon - Azure Maps Web Control Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to add a custom symbol icon to the map resources and then use it render point data with a custom symbol on the map." />
    <meta name="keywords" content="map, gis, API, SDK, markers, pins, pushpins, symbols, layer, icon, image" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1"></script>

    <script type='text/javascript'>
        var map, datasource;

        function GetMap() {
            //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
            atlas.setSubscriptionKey('<Your Azure Maps Key>');

            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-73.985708, 40.75773],
                zoom: 12
            });

            //Wait until the map resources have fully loaded.
            map.events.add('load', function (e) {

                //Load the custom image icon into the map resources.
                map.imageSprite.add('my-custom-icon', '../Common/images/pushpins/showers.png').then(function () {

                    //Create a data source and add it to the map.
                    datasource = new atlas.source.DataSource();
                    map.sources.add(datasource);

                    //Create a point feature and add it to the data source.
                    datasource.add(new atlas.data.Feature(new atlas.data.Point([-73.985708, 40.75773]), {
                        temperature: '64°'
                    }));

                    //Add a layer for rendering point data as symbols.
                    map.layers.add(new atlas.layer.SymbolLayer(datasource, null, {
                        iconOptions: {
                            //Pass in the id of the custom icon that was loaded into the map resources.
                            image: 'my-custom-icon',

                            //Optionally scale the size of the icon.
                            size: 0.5
                        },
                        textOptions: {
                            textField: ['get', 'temperature'] //Get text from the temperature property of each feature in the layer.
                        }
                    }));
                });
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>Custom Symbol Image Icon</legend>
        This sample shows how to add a custom symbol icon to the map resources and then use it to render point data with a custom symbol on the map.
    </fieldset>
</body>
</html>
