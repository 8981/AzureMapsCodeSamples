<!DOCTYPE html>
<html>

<head>
    <title>Extended point - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="This sample shows to use Extended point module to animate when a point get position updated." />
    <meta name="keywords" content="map, gis, API, SDK, snakeline, animation, animate, point" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css"
        type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Load in the JavaScript that has our custom module. -->
    <script src="ExtendedSymbol.js"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-121.69281, 47.019588],
                zoom: 7,

                //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                var point = new atlas.data.Position(-122.33825, 47.53945);
                var options = {
                    filter: ['any', ['==', ['geometry-type'], 'Point']]
                };


                var extendedSymbol = new ExtendedSymbol(map, point, options);

                map.events.add('click', function(evt) {
                    extendedSymbol.setCoordinate(new atlas.data.Position(evt.position[0], evt.position[1]), 200);
                });
            });
        }

    </script>
</head>

<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <br />

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend>Animate a symbol </legend>
        Click on the map to give the symbol a new position
    </fieldset>
</body>

</html>
