<!DOCTYPE html>
<html>
<head>
    <title>Load Map with Options - Azure Maps Web Control Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to load the map and specify options at the same time." />
    <meta name="keywords" content="map, gis, API, SDK, multiple" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Atlas Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=2" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.33, 47.64],
                zoom: 12,
                style: 'satellite_road_labels',

                //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Add your post map load code here.
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>Load Map with Options</legend>
        This sample shows how to load the map and specify options at the same time.
    </fieldset>
</body>
</html>
